<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator Project</title>

    <!-- tailwind and daisy UI cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.10.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- font family cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- style in file -->
    <style>
        .font-raleway {
            font-family: "Poppins", sans-serif;
        }
    </style>
</head>

<body class="h-screen font-raleway flex flex-col items-center justify-center bg-[#e8f5fc]">
    <section class="grid grid-cols-4 gap-6 px-8 py-12 border-2 border-[#00ff004d] box-border shadow-xl rounded-2xl">
        <input class="col-span-4 p-4 text-right text-2xl font-semibold mb-4 outline-none rounded-2xl bg-[#e8f5fc] shadow-xl shadow-[#00ff001a] hover:shadow-inner focus:shadow-inner border-2 border-[#00ff004d] placeholder:text-black" type="text" name="" id="result-box" placeholder="0">

        <button class="bg-[#e8f5fc] shadow-lg shadow-gray-300 p-2 rounded-2xl text-green-500 text-xl font-semibold hover:shadow-inner" id="clear-btn">Cl</button>
        <button class="bg-[#e8f5fc] shadow-lg shadow-gray-300 p-2 rounded-2xl text-green-500 text-xl font-semibold hover:shadow-inner" onclick="del()">Del</button>
        <button class="bg-[#e8f5fc] shadow-lg shadow-gray-300 p-2 rounded-2xl text-green-500 text-xl font-semibold hover:shadow-inner" onclick="input('%')">%</button>
        <button class="bg-[#e8f5fc] shadow-lg shadow-gray-300 p-2 rounded-2xl text-green-500 text-xl font-semibold hover:shadow-inner" onclick="input('/')">/</button>

        <button class="bg-[#e8f5fc] shadow-lg shadow-gray-300 p-2 rounded-2xl text-black text-xl font-semibold hover:shadow-inner" onclick="input('7')">7</button>
        <button class="bg-[#e8f5fc] shadow-lg shadow-gray-300 p-2 rounded-2xl text-black text-xl font-semibold hover:shadow-inner" onclick="input('8')">8</button>
        <button class="bg-[#e8f5fc] shadow-lg shadow-gray-300 p-2 rounded-2xl text-black text-xl font-semibold hover:shadow-inner" onclick="input('9')">9</button>
        <button class="bg-[#e8f5fc] shadow-lg shadow-gray-300 p-2 rounded-2xl text-green-500 text-xl font-semibold hover:shadow-inner" onclick="input('*')">*</button>

        <button class="bg-[#e8f5fc] shadow-lg shadow-gray-300 p-2 rounded-2xl text-black text-xl font-semibold hover:shadow-inner" onclick="input('4')">4</button>
        <button class="bg-[#e8f5fc] shadow-lg shadow-gray-300 p-2 rounded-2xl text-black text-xl font-semibold hover:shadow-inner" onclick="input('5')">5</button>
        <button class="bg-[#e8f5fc] shadow-lg shadow-gray-300 p-2 rounded-2xl text-black text-xl font-semibold hover:shadow-inner" onclick="input('6')">6</button>
        <button class="bg-[#e8f5fc] shadow-lg shadow-gray-300 p-2 rounded-2xl text-green-500 text-xl font-semibold hover:shadow-inner" onclick="input('-')">-</button>

        <button class="bg-[#e8f5fc] shadow-lg shadow-gray-300 p-2 rounded-2xl text-black text-xl font-semibold hover:shadow-inner" onclick="input('1')">1</button>
        <button class="bg-[#e8f5fc] shadow-lg shadow-gray-300 p-2 rounded-2xl text-black text-xl font-semibold hover:shadow-inner" onclick="input('2')">2</button>
        <button class="bg-[#e8f5fc] shadow-lg shadow-gray-300 p-2 rounded-2xl text-black text-xl font-semibold hover:shadow-inner" onclick="input('3')">3</button>
        <button class="bg-[#e8f5fc] shadow-lg shadow-gray-300 p-2 rounded-2xl text-green-500 text-xl font-semibold hover:shadow-inner" onclick="input('+')">+</button>

        <button class="bg-[#e8f5fc] shadow-lg shadow-gray-300 p-2 rounded-2xl text-black text-xl font-semibold hover:shadow-inner" onclick="input('.')">.</button>
        <button class="bg-[#e8f5fc] shadow-lg shadow-gray-300 p-2 rounded-2xl text-black text-xl font-semibold hover:shadow-inner" onclick="input('0')">0</button>
        <button class="col-span-2 bg-[#e8f5fc] shadow-lg shadow-gray-300 p-2 rounded-2xl text-green-500 text-xl font-semibold hover:shadow-inner" onclick="solution()">=</button>

    </section>

    <script src="script.js"></script>
</body>

</html>
